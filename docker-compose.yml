services:
  app:
    build: .
    image: stumpisuter/modern-start-page
    container_name: ${DOCKER_IMAGE_NAME:-modern-start-page}
    ports:
      - "${DOCKER_PORT:-4000}:4000"
    volumes:
      - ${CONFIG_DIR:-./data}:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=4000
    restart: unless-stopped 